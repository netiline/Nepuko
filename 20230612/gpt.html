<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user = parseInt(prompt("유저가 집어넣는 공간(1~50까지의 숫자)"));
var a = 50;
var b = 1;

while (true) {
  var com = Math.floor(Math.random() * a) + b;

  if (user == com) {
    document.write("너가 넣은 숫자다: " + user + "<br>컴퓨터가 낳은 숫자: " + com + "<br>");
    break;
  } else if (user < com) {
    document.write("컴퓨터가 낳은 숫자: " + com + "<br>Down!<br>");
    a = (a < com - 1 && a <=50) ? a : com - 1;
  } else {
    document.write("컴퓨터가 낳은 숫자: " + com + "<br>Up!<br>");
    b = (b > com + 1 && b <= 50) ? b : com + 1;
  }
}
    </script>
</head>
<body>
    
</body>
</html>
