// 게임 변수 설정
var currentPlayer = "플레이어"; // 현재 플레이어 (플레이어 또는 컴퓨터)
var currentNumber = 1; // 현재 숫자
var maxNumber = 31; // 게임의 최대 숫자

// 게임 시작 함수
function startGame() {
  var chosenNumber = parseInt(prompt("몇 개의 숫자를 낼 것인지 입력하세요:"));

  if (isNaN(chosenNumber) || chosenNumber < 1) {
    alert("유효하지 않은 숫자입니다. 게임을 종료합니다.");
    return;
  }

  currentPlayer = "플레이어";
  currentNumber = 1;

  while (true) {
    playTurn(chosenNumber);
    if (currentNumber >= maxNumber) {
      // 31을 만들었을 경우, 현재 플레이어가 패배
      alert(currentPlayer + "이(가) 패배했습니다!");
      break;
    }

    currentPlayer = currentPlayer === "플레이어" ? "컴퓨터" : "플레이어";
  }
}

// 턴 진행 함수
function playTurn(chosenNumber) {
  if (currentPlayer === "플레이어") {
    // 플레이어 턴
    var numbersToSay = [];
    for (var i = currentNumber; i < currentNumber + chosenNumber; i++) {
      numbersToSay.push(i);
    }
    currentNumber += chosenNumber;

    alert("플레이어의 차례입니다. 낼 숫자: " + numbersToSay.join(" "));
  } else {
    // 컴퓨터 턴
    var computerNumber = Math.min(3, maxNumber - currentNumber + 1);
    currentNumber += computerNumber;

    alert("컴퓨터의 차례입니다. 낼 숫자: " + currentNumber);
  }
}

// 게임 시작
startGame();
