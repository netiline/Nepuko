<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var num=1;
        var result=""; //결과 출력용 변수
        var flag=false; //31이되면 종료 시키기 위한 용도
        while(true){
            var user=parseInt(prompt("1~3 입력"));
            if(user>3){
              user=3;
            }else if(user<1){
              user=1;
            }
            result+="\n유저\n";
            for(var i=1; i<=user; i++){
                result+=num+" ";
                if(num==31){flag=true;break;}
                num++;
            }
            alert(result);
            if(flag){document.write("유저패");break;}

            var com=Math.floor(Math.random()*3)+1;
            result+="\n컴퓨터\n";
            for(var i=1; i<=com; i++){
                result+=num+" ";
                if(num==31){flag=true;break;}
                num++;
            }
            alert(result);
            if(flag){document.write("컴패");break;}
        }
    </script>
</head>

</body>
</html>
