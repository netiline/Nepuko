<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/object.css">
    <script src="./static/js/object.js"></script>
</head>
<body>
    <!--
        DOM 구조
        - document object model의 약자
        - html의 모든 태그를 스크립트에서 object로 다루기 위한 구조
        - html태그는 - element node, 요소, object
        - html태그 안의 text는 - text node

        - property - html 태그의 속성(class, id, width, height, ...)
        - method - html 태그를 제어하기 위한 함수
        - style - html  태그에 적용된 css에 접근
        - event listener - html 태그의 이벤트(onclick, onload, ...)
    -->
</body>
</html>
