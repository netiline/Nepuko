<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/test2.css">
    <script src="./static/js/test2.js"></script>
</head>
<body>
    <div id="person_wrap">

    </div>
    <div id="modal">
        <div id="modal_bg"></div>
        <div id="info">
            <div class="info_wrap">
                <label>name</label><b id="info_name"></b>
                <label>username</label><b id="info_username"></b>
            </div>
            <div class="info_wrap">
                <label for="">email</label><b id="info_email"></b>
            </div>
            <div class="info_wrap">
                <label for="">address</label>
                <div class="address_detail">
                    <div><label for="">street</label><b id="info_street"></b></div>
                    <div><label for="">suite</label><b id="info_suite"></b></div>
                    <div><label for="">city</label><b id="info_city"></b></div>
                    <div><label for="">zipcode</label><b id="info_zipcode"></b></div>
                    <div><label for="">geo</label><b id="info_geo"></b></div>
                </div>
            </div>
            <div class="info_wrap">
                <label for="">phone</label><b id="info_phone"></b>
            </div>
            <div class="info_wrap">
                <label for="">website</label><b id="info_website"></b>
            </div>
            <div class="info_wrap">
                <label for="">company</label>
                <div class="company_detail">
                    <div><label for="">name</label><b id="info_companyName"></b></div>
                    <div><label for="">bs</label><b id="info_companyBs"></b></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
