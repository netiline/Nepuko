    <meta charset="UTF-8">

    <title>Document</title>
    <script src="./style/js/index.js"></script>

<body>
    <button onclick="sum(10,20)">더하기</button>

    <div> 결과 <b id="sum_result"></b></div>

    <div>
        <input type="number" id="num1">
        <input type="number" id="num2">
        <button onclick="plus()">+</button>
        <div>결과 : <b id="result2"></b></div>
    </div>

    <div style=" border: 1px solid black; width: 300px;">
        <input type="number" min="1920" max="2023" id="birth_year">
        <input type="button" value="나이구하기" onclick="myage()">
        <br>
        <div> 만 나이 : <span id="age"></span> 세</div>
    </div>

    <div class="box">
        <div class="subject">
            <label>국어</label>
            <input type="number" id="kor" min="0" max="100">
        </div>
        <div class="subject">
            <label>수학</label>
            <input type="number" id="mat" min="0" max="100">
        </div>
        <div class="subject">
            <label>음악</label>
            <input type="number" id="mus" min="0" max="100">
        </div>
        <button onclick="score_calc()">총점 / 평균</button>
        <div id="result3"></div>
    </div>

    <!-- 소주한잔을 마시면 수명이 2분 단축된다.
         어떤 사람이 소주를 매일 20년을 마셨다.
         이 사람은 수명이 얼마나 단축이 되었는가?
         input을 이용하여 하루에 몇잔 먹었는지 입력하여
         단축된 수명을 출력하기
         단, 단축된 수명은 총 몇분, 총 몇시간, 총 몇일 인지 각각 출력

    -->
    <div class="box">
        <input type="number" id="soju">
        <button onclick="my_minus_life()">수명 계산</button>
        <div id="minute"></div>
        <div id="hour"></div>
        <div id="day"></div>
    </div>

    <div class="box">
        <input type="number" min="0" max="300" id="pin1"><br>
        <input type="number" min="0" max="300" id="pin2"><br>
        <input type="number" min="0" max="300" id="pin3"><br>
        <input type="number" min="0" max="300" id="pin4"><br>
        <input type="number" min="0" max="300" id="pin5"><br>
        <input type="number" min="0" max="300" id="pin6"><br>
        <input type="number" min="0" max="300" id="pin7"><br>

        <input type="number" min="0" max="300" id="pin9"><br>
        <input type="number" min="0" max="300" id="pin10"><br>
        <input type="number" min="0" max="300" id="pin11"><br>
        <input type="number" min="0" max="300" id="pin12"><br>
        <input type="number" min="0" max="300" id="pin13"><br>
        <input type="number" min="0" max="300" id="pin14"><br>
        <input type="number" min="0" max="300" id="pin15"><br>
        <input type="number" min="0" max="300" id="pin16"><br>
        <input type="number" min="0" max="300" id="pin17"><br>
        <input type="number" min="0" max="300" id="pin18"><br>
        <input type="number" min="0" max="300" id="pin19"><br>
        <input type="number" min="0" max="300" id="pin20"><br>
        <button onclick="pin_calc()">점수계산</button>
        <div id="result4"></div>
    </div>

    <div class="box">
        <div class="input_box">
            <label>야식 메뉴</label>
            <input type="text" id="night_snack">
        </div>
        <div class="input_box">
            <label>사이드 메뉴</label>
            <input type="text" id="side_menu">
        </div>
        <div class="input_box">
            <label>주류</label>
            <input type="text" id="alc">
        </div>
        <button onclick="my_order()"> 주문하기 </button>
        <div id="order_result"></div>

    </div>
