    <div class="wrap">

    <script>
      function start() {
        lezhin.start();

      function preLoaingImg() {
        const preLoadingList = [
          'images/b1.jpg', 'images/b2.jpg', 'images/b3.jpg', 'images/b4.jpg', 'images/b5.jpg', 'images/b6.jpg', 'images/b7.jpg', 'images/b8.jpg', 'images/b9.jpg', 'images/b10.jpg', 'images/b11.jpg', 'images/b12.jpg', 'images/b13.jpg', 'images/b14.jpg', 'images/b15.jpg', 'images/b16.jpg', 'images/b17.jpg', 'images/b18.jpg', 'images/b19.jpg', 'images/b20.jpg', 'images/b21.jpg', 'images/b22.jpg', 'images/b23.jpg', 'images/b24.jpg', 'images/b25.jpg', 'images/b26.jpg', 'images/b27.jpg', 'images/b28.jpg', 'images/b29.jpg', 'images/b30.jpg', 'images/b31.jpg', 'images/b32.jpg'
        ], length = preLoadingList.length, tObj = document.getElementsByTagName("BODY")[0];
        let i = 0, imgNode;
        const hiddenNode = document.createElement('DIV');
        hiddenNode.className = 'pre_load soff';
        for(i; i < length; i++) {
          imgNode = document.createElement('IMG');
          imgNode.setAttribute('src', preLoadingList[i]);
          hiddenNode.appendChild(imgNode);
        }
        tObj.appendChild(hiddenNode);
