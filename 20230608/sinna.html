    var width;
    while (true) {
        width = parseInt(prompt("너비를 입력하세요 (100px 이상):"));
        if(width >= 100){
            break;
        }
        alert("100px 이상으로 적으라는 문구 안 읽었냐.");
    }

    var height;
    while (true) {
        height
        = parseInt(prompt("너비를 입력하세요 (100px 이상):"));
        if(width >= 100){
            break;
        }
        alert("100px 이상으로 적으라는 문구 안 읽었냐.");
    }

    if (shape === "square") {
        document.write("<div style=width:" + width + "px;height:" + width + "px;background:" + color + ";></div>");
    } 
    else if (shape === "rectangle") {
        document.write("<div style=width:" + width + "px;height:" + height + "px;background:" + color + ";></div>");
    } 
    else if (shape === "circle") {
        document.write("<div style=width:" + (width*2) + "px;height:" + (width*2) + "px;border-radius:50%;background:" + color + ";></div>");
    }
    </script>
