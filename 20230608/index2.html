<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //연산자
    /*
    대입 연산자 : =
    사칙 연산자 : +, -, *, /, %
    복합대입연산자 : +=, -=, *=, /=, %=
    증감연산자 : ++, --
    대소비교연산자 : >, <, >=, <=
    등가연산자: ==(값만 비교), ===(타입까지 비교), !=
    논리연산자 : &&, ||, !
    조건연산자(삼항연산자) : (조건식) ? : ;
    */

    var a = 10;
    a = a + 20; // a뱐수에 20을 더하고 결과를 a변수에 저장
    a += 20;

    var a = 10;
    var b = 10;
    var c = 0;
    
    c = a++;
    document.write("a++의 결과는 "+c+"<br>");
    document.write("a++의 결과는 "+a+"<br>");
    c = ++b;
    document.write("++b의 결과는 "+c+"<br>")

    //결과의 차이가 생기는 이유는 연산자 우선순의 때문이다.
    //연산자들의 우선순위를 알고 사용해야 올바른 결과를 얻을 수 있다.

    //비교연산자
    var num1=10, num2=40;

    document.write((num1 > num2) + "<br>");
    document.write((num1 < num2) + "<br>");

    // 비교연산자로 만든 식은 조건식이다.

    document.write( (num1=="10") + "<br>");
    document.write( (num1==="10") + "<br>");
    // != -> 두 변수가 같지 않을 경우에 참

    var tall = 160;
    document.write( (tall>=150) + "<br>");

    var foot_size = 250;
    // 우리 볼링장의 슈즈는 최대 280까지만 있습니다.

    document.write( (foot_size<=280) + "<br>");

    var money = 5000;
    // 포카리-2100, 오렌지쥬스 1.5L-3400, 맥주피쳐 = 5100

    money<=2100;
    money<=3400;
    money<=5100;

    var tall=152;
    //후룸라이드는 키가 150이상 190이하만 탈 수 있다.
    document.write("후룸라이드 : "+(150<=tall<=190)+"<br>");
    // 일반적으로 프로그래밍 언어에서 연산자의 사용은 피연산자 2개 연산자 1개이다.
    // 위와 같이 피연산자 3개 연산자 2개를 사용하게 되면 피연산자가 변수 또는 배열과 같은 경우 오류 발생 가능.
    // 피연산자 2개에 연산자 1개를 하나의 조건식으로 작성하는 것이 일반적이다.
    // 150<=tall tall<=190 이렇게 둘로 나누어 작성한다.
    //두개의 조건식을 만들어야 하는 경우 두 조건식 사이에 논리연산자를 이용하여 두 조건식을 연결해서 사용함 

    document.write("후룸라이드 : "+(150 <= tall && tall<=190));

    // && - and 연산자 , 양쪽의 조건식이 모두 참인 경우에만 참
    // || - or 연산자, 양쪽의 조건식이 하나라도 참이라면 참

    var score=79;
    //70점 이상 80점 미만이면 c등급
    70<=score && score<80;

    var num1 = 20;
    // 10보다 작거나 15보다 크다면 통과
    num1<10 || 15<num1

    var num1=1002;
    // 900 이상 1100 이하는 재도전 불가 (결과가 true면 재도전 false는 불가)
    900 > num1 || num1 > 1100;

    var num1=5;
    // 3,4 를 제외한 모든 숫자 사용가능

    num1 < 3 || num1 > 4;
    !(num1 == 3 || num1 ==4);
    // ! not 연산자 - 부정 : 참 -> 거짓, 거짓 -> 참

    var score = 85;
    //80점 이상 90점 미만이면 B등급

    parseInt(score/10) == 8

    var num1 = 6;
    num1%2 == 0;
    
    var num1 = 12;
    // num1은 48의 약수인가?
    48%num1 == 0;

    </script>
</head>
